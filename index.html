<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fluxIQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .trading-widget {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .prediction {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }
    .prediction h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>fluxIQ</h1>
  </header>
  <div class="container">
    <section class="widget">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container trading-widget">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Track all markets on TradingView</span>
          </a>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
        {
          "symbols": [
            [
              "FX:EURUSD|5"  /* Setting the timeframe to 5-minute increments */
            ]
          ],
          "chartOnly": false,
          "width": "100%",
          "height": "100%",
          "locale": "en",
          "colorTheme": "light",
          "autosize": true,
          "showVolume": false,
          "showMA": false,
          "hideDateRanges": true,
          "hideMarketStatus": false,
          "hideSymbolLogo": false,
          "scalePosition": "right",
          "scaleMode": "Normal",
          "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
          "fontSize": "10",
          "noTimeScale": false,
          "valuesTracking": "1",
          "changeMode": "price-and-percent",
          "chartType": "area",
          "maLineColor": "#2962FF",
          "maLineWidth": 1,
          "maLength": 9,
          "headerFontSize": "medium",
          "lineWidth": 2,
          "lineType": 0
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </section>
    
    <section class="prediction">
      <h2>Prediction Model</h2>
      <p>This tool uses real-time currency data to predict whether the selected currency pair will move above or below a specified target value.</p>
      <p>Learn more about binary options and how they work by visiting <a href="https://www.nadex.com/learning/what-are-binary-options-and-how-do-they-work/" target="_blank" rel="noopener noreferrer">this guide on Nadex</a>.</p>
    </section>
  </div>
</body>
</html>
